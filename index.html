<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" async></script>

  <style>
    .attribution { font-size: 11px; text-align: center; position:absolute; bottom: 0; right: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h1>Advice #<span id="aid"></span></h1>
      <p id="advice-text"></p>
      <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="divider">
      <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="divider">
      <div id="advice-btn">
        <img src="./images/icon-dice.svg" alt="Image of dice">
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
